<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AIION Token - A1 Fix</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;background:#0e0e0e;color:#fff;overflow-x:hidden}

/* Header */
header{background:rgba(0,0,0,0.9);padding:12px 20px;position:sticky;top:0;z-index:100}
.dashboard{display:flex;justify-content:space-between;align-items:center}

/* Social icons (left) */
.social-left{display:flex;gap:10px}
.social-left img{width:24px;transition:transform .2s}
.social-left img:hover{transform:scale(1.1)}

/* Brand */
.brand{font-size:22px;color:#00ffff;font-weight:bold;cursor:pointer}

/* Nav desktop */
.nav-right{display:flex;gap:20px}
.nav-right a{color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px}
.nav-right a:hover{color:#00ffff}
.nav-right img{width:18px}

/* Hamburger */
.hamburger{display:none;flex-direction:column;gap:5px;cursor:pointer}
.hamburger span{width:26px;height:3px;background:#00ffff;border-radius:2px}

/* Mobile menu hidden */
.mobile-menu{display:none;flex-direction:column;align-items:flex-end;gap:15px;margin-top:10px}
.mobile-menu a{color:#fff;text-decoration:none;display:flex;align-items:center;gap:6px}
.mobile-menu a img{width:18px}
.mobile-menu a:hover{color:#00ffff}

/* Responsive */
@media(max-width:880px){
  .nav-right{display:none}
  .hamburger{display:flex}
}
</style>
</head>
<body>

<header>
  <div class="dashboard">
    <!-- Social left -->
    <div class="social-left">
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="telegram-icon.png" alt="Telegram"></a>
      <a href="#"><img src="email-icon.png" alt="Email"></a>
    </div>

    <!-- Brand -->
    <div class="brand">AIION</div>

    <!-- Desktop nav -->
    <nav class="nav-right">
      <a href="#home"><img src="home-icon.png" alt="">Home</a>
      <a href="#features"><img src="info-icon.png" alt="">Features</a>
      <a href="#buy"><img src="buy-icon.png" alt="">Buy</a>
      <a href="#launchpad"><img src="launchpad-icon.png" alt="">Launchpad</a>
      <a href="#about"><img src="about-icon.png" alt="">About</a>
    </nav>

    <!-- Hamburger button -->
    <div class="hamburger" id="hambBtn">
      <span></span><span></span><span></span>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#home"><img src="home-icon.png" alt="">Home</a>
    <a href="#features"><img src="info-icon.png" alt="">Features</a>
    <a href="#buy"><img src="buy-icon.png" alt="">Buy</a>
    <a href="#launchpad"><img src="launchpad-icon.png" alt="">Launchpad</a>
    <a href="#about"><img src="about-icon.png" alt="">About</a>
  </div>
</header>

<!-- Hero -->
<section id="home" style="padding:80px 20px;text-align:center">
  <h1>Welcome to AIION</h1>
  <p>Future of digital assets with security and speed.</p>
</section>

<script>
const hambBtn=document.getElementById('hambBtn');
const mobileMenu=document.getElementById('mobileMenu');

hambBtn.addEventListener('click',()=>{
  mobileMenu.style.display = mobileMenu.style.display==='flex' ? 'none' : 'flex';
});
</script>

</body>
</html>
