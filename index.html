<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIION Token</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>AIION</h1>
  <div class="nav-icons">
    <a href="https://twitter.com/BNB_AICOIN" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>
    <a href="https://t.me/BNB_AICOIN" target="_blank"><img src="images/telegram-icon.png" alt="Telegram"></a>
    <a href="mailto:info@example.com"><img src="images/email-icon.png" alt="Email"></a>
  </div>
</header>

<div class="hero" id="hero">
  <img src="images/ai-token.png" alt="توکن AIION" class="token">
  <button onclick="startAction()">شروع کنید</button>
</div>

<section>
  <h2 style="text-align:center;margin-bottom:50px;">نقشه راه (Roadmap)</h2>
  <div class="roadmap">
    <div class="phase"><h3>فاز ۱</h3><p>راه‌اندازی توکن و عرضه اولیه</p></div>
    <div class="phase"><h3>فاز ۲</h3><p>لیست شدن در صرافی‌ها</p></div>
    <div class="phase"><h3>فاز ۳</h3><p>اضافه کردن ویژگی‌های DeFi</p></div>
    <div class="phase"><h3>فاز ۴</h3><p>بازاریابی و جذب سرمایه‌گذار</p></div>
  </div>
</section>

<section>
  <h2 style="text-align:center;margin-bottom:30px;">تماس با ما</h2>
  <form class="contact">
    <input type="text" placeholder="نام شما">
    <input type="email" placeholder="ایمیل شما">
    <textarea placeholder="پیام شما" rows="4"></textarea>
    <button type="submit">ارسال پیام</button>
  </form>
</section>

<script src="js/main.js"></script>
</body>
</html>
